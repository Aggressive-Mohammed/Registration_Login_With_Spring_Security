<!DOCTYPE html>
<html>
<head>
<!-- Specify the character encoding for the document -->
<meta charset="UTF-8">
<title>Registration and Login Module</title>

<!-- Link to the bootstrap stylesheet -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
		<div class="container">
			<a class="navbar-brand" href="#" th:href="@{/}">Registration and
				Login Module</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
			<br>
			<br>
				<h1>User Login Page</h1>
				<form th:action="@{/login}" method="post">

					<div th:if="${param.error}">
						<div class="alert alert-danger">Invalid username or password
						</div>
					</div>

					<div th:if="${param.logout}">
						<div class="alert alert-info">You have been logged out</div>
					</div>

					<div class="form-group">
						<label for="username">Username</label> :<input type="text"
							class="form-control" id="username" name="username"
							placeholder="Enter Email ID" autofocus>
					</div>
					<div class="form-group">
						<label for="password">Password</label> <input type="password"
							class="form-control" id="password" name="password"
							placeholder="Enter Password" autofocus>
					</div>


					<div class="form-group">
						<div class="row">
							<div class="col-sm-6 offset-sm-3">
								<input type="submit" name="login-submit" id="login-submit"
									class="btn btn-primary" value="Log In">
							</div>
						</div>
					</div>

				</form>

				<div class="form-group">
					<span>New user? <a href="#" th:href="@{/registration}">Register
							here</a></span>
				</div>

			</div>

		</div>

	</div>
</body>
</html>
